<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Is the US government still shutdown?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <style>
        .container{
            /* margin-top: 10em; */
            color: #CFB48A;
            padding: 2em;
            padding-top: 10em;
        }
        
        .footer{
            background-color:#CFB48A;
            padding: 0 20%;
        }
        
        html, body{
            height: 100%;
        }
        
        body{
            background-image: linear-gradient(rgb(94, 113, 136), rgb(67, 81, 99));
        }

        #overlay {
            position: fixed; /* Sit on top of the page content */
            display: block; /* Hidden by default */
            width: 100%; /* Full width (cover the whole page) */
            height: 100%; /* Full height (cover the whole page) */
            top: 0; 
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #163151; /* Black background with opacity */
            z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer; /* Add a pointer on hover */
            padding-top: 10em;
            color: #CFB48A;
        }

        .loader-holder{
            padding-left: calc(50% - 60px);
        }

        .loader {
            border: 16px solid #CFB48A; /* Light grey */
            border-top: 16px solid #163151; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        
    </script>
</head>
<body>

    <div id="overlay" class="text-center">
        <div class="loader-holder">
            <div class="loader"></div>
        </div>
        <br/>
        <span>Hmmm... Let's see...</span>
    </div>

    <div class="text-center container">
        <h1>{{ShutdownResult}}</h1>
        <h2>{{ShutdownMessage}}</h2>
    </div>
    <div class="fixed-bottom footer">
        <span>This is just poking a bit of fun. Don't expect it to be by-the-second accurate.</span>
    </div>
</body>
</html>
